<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
      </button>
      <mat-menu #sortByMenu="matMenu">
        <div *ngFor="let sort of sorts">
          <button mat-menu-item (click)="handleUpdateSort(sort)">
            {{ sort.label }}
          </button>
        </div>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ numberItems }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <div *ngFor="let itemnumber of itemsNumbers">
            <button mat-menu-item (click)="handleUpdateNumberItems(itemnumber)">
              {{ itemnumber.label }}
            </button>
          </div>
        </mat-menu>
      </div>
      <div>
        <button>
          <mat-icon (click)="handleUpdateColumns(1)">view_list</mat-icon>
        </button>
        <button>
          <mat-icon (click)="handleUpdateColumns(3)">view_module</mat-icon>
        </button>
        <button>
          <mat-icon (click)="handleUpdateColumns(4)">view_comfy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
