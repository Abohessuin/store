<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  {{ cols }}
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (selectedCategory)="onCategoryChange($event)"></app-filters>
  </mat-drawer>

  <mat-drawer-content class="p-6">
    <app-products-header
      (sortBy)="handleChangeSortBy($event)"
      (coloumsCountChange)="onColunsCountChange($event)"
    >
    </app-products-header>
    <mat-grid-list
      *ngIf="!loading"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box
          [product]="product"
          (productAdded)="handleAddTOCart($event)"
          class="w-full"
          [fullWidthMode]="cols == 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list
      *ngIf="loading"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      loading
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
